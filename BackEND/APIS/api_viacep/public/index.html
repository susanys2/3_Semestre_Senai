<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <h2>Doguinho</h2>
    <input type="text" id="id">
    <button onclick="carregarImagem()">Mostrar</button>

    <img id="dog" src="" alt="">

    <script>
        async function carregarImagem() {
            const id = document.getElementById('id').value;
            const resposta4 = await fetch(`/dog/${id}`);
            const dados4 = await resposta4.json()

            document.getElementById(`dog`).src = dados4.url;
        }
    </script>
</body>
</html>
